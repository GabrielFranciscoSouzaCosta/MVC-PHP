<h1>Alterar Publicação</h1>

<form method="post" action="?pagina=admin&metodo=update">
	<input type="hidden" value="{{id}}" name="id">
	<span>Título</span><br>
	<input type="text" name="titulo" id="titulo" value="{{titulo}}"><br><br>
	<span>Conteudo</span><br>
	<textarea name="conteudo" id="conteudo" cols="30" rows="10">{{conteudo}}</textarea><br><br>
	<input type="submit" id="" value="Enviar">
</form>
